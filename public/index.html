<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Garden Story Builder</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #f4f4f5;
        color: #111827;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.75rem, 2.5vw + 1rem, 2.5rem);
      }

      form {
        width: min(720px, 100%);
        padding: 1.5rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 1rem;
      }

      fieldset {
        border: 1px solid #e4e4e7;
        border-radius: 0.75rem;
        padding: 1rem;
      }

      fieldset legend {
        padding: 0 0.5rem;
        font-weight: 600;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        font-weight: 600;
        font-size: 0.95rem;
      }

      input,
      textarea,
      button {
        font: inherit;
      }

      input,
      textarea {
        padding: 0.65rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #d4d4d8;
        background-color: #fafafa;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      button {
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;
        border: none;
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button:disabled {
        background: #cbd5f5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(99, 102, 241, 0.25);
      }

      .status {
        font-size: 0.95rem;
        color: #4b5563;
      }

      .error {
        color: #dc2626;
      }

      .story-card {
        width: min(720px, 100%);
        padding: 1.5rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
        display: grid;
        gap: 1rem;
      }

      .story-card h2 {
        margin: 0;
        font-size: 1.5rem;
      }

      .story-card ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.5rem;
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 0.75rem;
      }

      .photo-grid img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Memory Garden</h1>
      <p>Upload up to ten photos, add a few details, and let Ollama craft a story.</p>
    </header>

    <form id="story-form">
      <fieldset>
        <legend>Photos</legend>
        <label>
          Select up to ten photos
          <input
            type="file"
            id="photos"
            name="photos"
            accept="image/*"
            multiple
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Details</legend>
        <label>
          Date
          <input type="date" name="date" required />
        </label>
        <label>
          Place
          <input type="text" name="place" placeholder="e.g. Kyoto, Japan" required />
        </label>
        <label>
          Weather
          <input type="text" name="weather" placeholder="e.g. Gentle spring rain" required />
        </label>
        <label>
          Notes (optional)
          <textarea name="notes" placeholder="Anything else Ollama should know"></textarea>
        </label>
      </fieldset>

      <button type="submit">Generate Story</button>
      <p class="status" id="status"></p>
    </form>

    <section id="result" aria-live="polite"></section>

    <script>
      const form = document.getElementById('story-form');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      function resetStatus() {
        statusEl.textContent = '';
        statusEl.classList.remove('error');
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        resetStatus();

        const formData = new FormData(form);
        const files = formData.getAll('photos');
        if (!files.length) {
          statusEl.textContent = 'Please choose at least one photo.';
          statusEl.classList.add('error');
          return;
        }

        if (files.length > 10) {
          statusEl.textContent = 'You can upload up to ten photos at a time.';
          statusEl.classList.add('error');
          return;
        }

        form.querySelector('button[type="submit"]').disabled = true;
        statusEl.textContent = 'Generating your story... This may take a moment.';

        try {
          const response = await fetch('/stories', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            throw new Error(error.message || 'Failed to generate a story.');
          }

          const payload = await response.json();
          renderStory(payload);
          statusEl.textContent = 'Story generated! Scroll down to read it and download your photos.';
        } catch (error) {
          statusEl.textContent = error.message;
          statusEl.classList.add('error');
          resultEl.innerHTML = '';
        } finally {
          form.querySelector('button[type="submit"]').disabled = false;
        }
      });

      function renderStory(data) {
        if (!data) {
          resultEl.innerHTML = '';
          return;
        }

        const { story, context, photos, id } = data;
        const photoMarkup = (photos || [])
          .map(
            (photo) => `
              <figure>
                <img src="${photo.downloadUrl}" alt="Uploaded photo ${photo.filename}" loading="lazy" />
                <figcaption>
                  <a href="${photo.downloadUrl}" download>Download</a>
                </figcaption>
              </figure>
            `
          )
          .join('');

        resultEl.innerHTML = `
          <article class="story-card">
            <h2>Your Memory Garden Story</h2>
            <ul>
              <li><strong>Date:</strong> ${context?.date ?? '—'}</li>
              <li><strong>Place:</strong> ${context?.place ?? '—'}</li>
              <li><strong>Weather:</strong> ${context?.weather ?? '—'}</li>
              ${context?.notes ? `<li><strong>Notes:</strong> ${context.notes}</li>` : ''}
              <li><strong>Story ID:</strong> ${id}</li>
            </ul>
            <p>${story || 'Story content will appear here once generated.'}</p>
            <div class="photo-grid">
              ${photoMarkup}
            </div>
          </article>
        `;
      }
    </script>
  </body>
</html>
